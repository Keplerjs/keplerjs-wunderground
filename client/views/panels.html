
<template name="panelPlace_weather">
	{{#if isOutdoor}}
	<div class="list-group">
		<div class="list-group-item active">
			{{i18n 'title_weather'}}
		</div>
		<!-- TODO <label>{{i18n 'label_season'}}</label>  {{season}}<br /> -->
		{{#if weather}}
			<div class="list-group-item">
			{{> panelPlace_weather_forecast}}
			</div>
			<div style="font-size:10px" class="text-muted text-right">
				provided by <a href="http://www.wunderground.com/" target="_blank">wunderground.com</a>
			</div>
		{{else}}
			<a class="list-group-item place-btn-weather" href="#" target="_blank">
				<i class="icon icon-weather"></i> <span>{{i18n 'btn_weather_forecasts'}}</span>
			</a>
		{{/if}}
	</div>
	{{/if}}
</template>

<template name="panelPlace_weather_forecast">
		
	<div class="row">
		<div class="col-xs-12">
			<input id="slider_weather" type="text" value="0" data-slider-value="0" data-slider-min="0" data-slider-max="3" data-slider-step="1" />
		</div>
	</div>

	<br />

	{{#each getWeatherList}}
		<div class="weather_day" style="display:none">
			<div class="row">
				<div class="col-xs-12 text-primary"><b>{{humanDate date}}</b></div>
			</div>
			<div class="row weather-icons">
				<div class="col-xs-3"><i class="sky-icon {{icon}}"></i></div>
				<div class="col-xs-3"><i class="wind-icon {{humanAzimut wind.ang 1}}"></i></div>
				<div class="col-xs-3"><i class="temp-icon"></i></div>
				<div class="col-xs-3"><i class="umid-icon"></i></div>
			</div>
			<div class="row weather-labels">
				<div class="col-xs-3">Prob. {{prob}}%</div>
				<div class="col-xs-3">
					<small class="text-nowrap">{{wind.ang}}°</small>
					<br />
					<small class="text-nowrap">{{humanAzimut wind.ang}}</small>
					<br />
					{{wind.vel}}Km/h
				</div>
				<div class="col-xs-3">
					<i class="temp-min">{{temp.min}}°C</i>&nbsp;<i class="temp-max">{{temp.max}}°C</i>
				</div>
				<div class="col-xs-3">Umid. {{humid}}%</div>
			</div>
		</div>
	{{/each}}

</template>
